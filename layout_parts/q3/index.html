<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3">
          <table class="meal_table">
            <thead class="table_header">
              <tr>
                <th class="table_data">日付</th>
                <th class="table_data">朝ごはん</th>
                <th class="table_data">昼ごはん</th>
                <th class="table_data">おやつ</th>
                <th class="table_data">夜ご飯</th>
                <th class="table_data">夜食</th>
              </tr>
            </thead>
            <tfoot class="table_footer">
              <tr class="table_row">
                <td class="table_data">合計カロリー</td>
                <td class="table_data">10000kcal</td>
                <td class="table_data">12000kcal</td>
                <td class="table_data">3000kcal</td>
                <td class="table_data">30000kcal</td>
                <td class="table_data">1000kcal</td>
              </tr>
            </tfoot>
            <tbody>
              <tr class="table_row">
                <td class="table_data">2016/04/01</td>
                <td class="table_data">食パン</td>
                <td class="table_data">チャーハン</td>
                <td class="table_data">杏仁豆腐</td>
                <td class="table_data">舞茸丼</td>
                <td class="table_data">いちご</td>
              </tr>
              <tr class="table_row">
                <td class="table_data">2016/04/02</td>
                <td class="table_data">なし</td>
                <td class="table_data">ケバブ丼</td>
                <td class="table_data">ゼリー</td>
                <td class="table_data">唐揚げ定食</td>
                <td class="table_data">いちご</td>
              </tr>
              <tr class="table_row">
                <td class="table_data">2016/04/03</td>
                <td class="table_data">納豆ご飯</td>
                <td class="table_data">まぐろ定食</td>
                <td class="table_data">チョコパン</td>
                <td class="table_data">餃子定食</td>
                <td class="table_data">チョコ</td>
              </tr>
              <tr class="table_row">
                <td class="table_data">2016/04/04</td>
                <td class="table_data">食パン</td>
                <td class="table_data">牛丼</td>
                <td class="table_data">アイス</td>
                <td class="table_data">豚丼</td>
                <td class="table_data">スムージー</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
